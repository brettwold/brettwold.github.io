---
layout: page
title: Blog
menutitle: Blog
permalink: /blog/
onmenu: true
---

<div>
    <ul>
    {% for post in site.posts %}
      <li>
        {{ post.date | date: "%b %-d, %Y" }} - 
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p>{{ post.subtitle }}</p>
      </li>
    {% endfor %}
    </ul>
</div>
